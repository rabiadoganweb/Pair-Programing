<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
        <div>
            <label>Name</label><br>
            <input name="name" id="name" type="text" placeholder="Your Name" /><br>
        </div>
        <div>
            <label>Email</label><br>
            <input name="email" id="email" type="email" placeholder="Your Email" required /><br>
        </div>
        <div>
            <label>Number</label><br>
            <input name="Number" id="number" type="number" placeholder="Your Number" required min="1" max="99" /><br>
        </div>
    </form>
</body>

</html>

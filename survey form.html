<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div>
        <label id="name-label">Name</label><br />
        <input
          name="name"
          id="name"
          type="text"
          placeholder="Your Name"
        /><br />
      </div>
      <div>
        <label id="email-label">Email</label><br />
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Your Email"
          required
        /><br />
      </div>
      <div>
        <label id="number-label">Number</label><br />
        <input
          name="Number"
          id="number"
          type="number"
          placeholder="Your Number"
          required
          min="10"
          max="99"
        /><br />
      </div>
      <div>
        <label id="number-label">Whats your role?</label><br />
        <select name="role" id="dropdown">
          <option> select current role</option>
          <option value="Learner">Learner</option>
          <option value="new">new to programming</option>
          <option value="veteran">veteran programmer</option></select
        ><br />
      </div>
    </form>
  </body>
</html>
